<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan Tahunan</title>
    <!-- Memuat library Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        header {
            background-color: #00ff59;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 15px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            margin: 30px auto;
        }
        canvas {
            background-color: rgb(0, 0, 0);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0, 255, 64);
        }
    </style>
</head>
<body>
    <!-- Header Dashboard -->
    <header>
        <h1>Dashboard Penjualan Tahunan</h1>
        <p>Laporan Penjualan Tahun 2022 vs 2023</p>
    </header>

    <!-- Container untuk Grafik -->
    <div class="container">
        <canvas id="penjualanChart" width="800" height="400"></canvas>
    </div>

    <!-- Script untuk Chart.js -->
    <script>
        // Data untuk Grafik
        const labels = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", 
                        "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const data2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

        // Membuat Grafik
        const ctx = document.getElementById('penjualanChart').getContext('2d');
        const penjualanChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Penjualan 2022',
                        data: data2022,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)', // Warna biru
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Penjualan 2023',
                        data: data2023,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)', // Warna merah
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Laporan Penjualan Tahunan'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
