<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cetak Slip Gaji</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Form Cetak Slip Gaji Karyawan</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="employeeSelect">Pilih Karyawan</label>
            <select class="form-control" id="employeeSelect" required>
                <option value="" selected disabled>Pilih Nama Karyawan</option>
                <option value="karyawan1">Karyawan 1</option>
                <option value="karyawan2">Karyawan 2</option>
                <option value="karyawan3">Karyawan 3</option>
                <!-- Tambahkan opsi karyawan lainnya sesuai kebutuhan -->
            </select>
        </div>

        <div class="form-group">
            <label for="salaryPeriod">Periode Gaji</label>
            <input type="month" class="form-control" id="salaryPeriod" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="printSalarySlip()">Cetak Slip Gaji</button>
    </form>
</div>

<div class="container mt-5">
    <!-- Tombol Kembali -->
    <button class="btn btn-primary" onclick="goBack()">Kembali</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>


<!-- Bootstrap JS, jQuery, and Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    function printSalarySlip() {
        const employee = document.getElementById("employeeSelect").value;
        const period = document.getElementById("salaryPeriod").value;
        
        if (employee && period) {
            alert(`Mencetak Slip Gaji untuk ${employee} pada periode ${period}`);
            // Logika cetak slip gaji bisa ditambahkan di sini
        } else {
            alert("Mohon lengkapi pilihan karyawan dan periode gaji.");
        }
    }
</script>
</body>
</html>
