<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cetak Laporan</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Form Cetak Laporan</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="reportType">Pilih Jenis Laporan</label>
            <select class="form-control" id="reportType" required>
                <option value="" selected disabled>Pilih Jenis Laporan</option>
                <option value="gaji">Laporan Gaji</option>
                <option value="kehadiran">Laporan Kehadiran</option>
                <option value="lembur">Laporan Lembur</option>
                <!-- Tambahkan opsi jenis laporan lainnya sesuai kebutuhan -->
            </select>
        </div>

        <div class="form-group">
            <label for="reportPeriod">Periode Laporan</label>
            <input type="month" class="form-control" id="reportPeriod" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="printReport()">Cetak Laporan</button>
    </form>
</div>

<div class="container mt-5">
    <!-- Tombol Kembali -->
    <button class="btn btn-primary" onclick="goBack()">Kembali</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>


<!-- Bootstrap JS, jQuery, and Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    function printReport() {
        const reportType = document.getElementById("reportType").value;
        const reportPeriod = document.getElementById("reportPeriod").value;
        
        if (reportType && reportPeriod) {
            alert(`Mencetak ${reportType} untuk periode ${reportPeriod}`);
            // Logika cetak laporan bisa ditambahkan di sini
        } else {
            alert("Mohon pilih jenis laporan dan periode laporan.");
        }
    }
</script>
</body>
</html>
