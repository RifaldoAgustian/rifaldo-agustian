<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2>Form Data Pengguna</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" class="form-control" id="fullName" placeholder="Masukkan Nama Lengkap" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan Username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi" required>
        </div>

        <div class="form-group">
            <label for="userRole">Peran Pengguna</label>
            <select class="form-control" id="userRole" required>
                <option value="" selected disabled>Pilih Peran</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="karyawan">Karyawan</option>
                <!-- Tambahkan opsi peran lain sesuai kebutuhan -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Simpan Data Pengguna</button>
    </form>
</div>

<div class="container mt-5">
    <!-- Tombol Kembali -->
    <button class="btn btn-primary" onclick="goBack()">Kembali</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<!-- Bootstrap JS, jQuery, and Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
